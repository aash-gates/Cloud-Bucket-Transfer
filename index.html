<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>File Upload</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<h1>S3 File Uploader</h1>
<div id="previewContainer"></div>
<div class="file-upload">
<label for="fileInput">Select File</label>
<input type="file" id="fileInput" multiple>
</div>
<textarea class="description" placeholder="Description (optional)"></textarea>
<button id="uploadButton" class="btn btn-primary">Upload</button>
</div>
<footer>Designed by Albertsons Technologies Private Limited</footer>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.159.0.min.js"></script>
</body>
</html>
